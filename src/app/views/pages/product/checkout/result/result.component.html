<div class="mt-5 mb-5" id="receipt">
  <a
    name=""
    style="position: relative; float: right;"
    id=""
    class="btn btn-primary"
    href="javascript:;;"
    role="button"
    (click)="downloadReceipt()"
    ><i class="fa fa-download"></i> Pedido</a
  >

  <div class="row">
    <div
      class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3"
      style="margin: auto;"
    >
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <address>
            <strong>COOPERDEV</strong>
            <br />
            Guarulhos - SP
            <br />
            <abbr title="Phone">Tel:</abbr> (+55) 11984560878
          </address>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 text-right">
          <p>
            <em>Data: {{ date | date }}</em>
          </p>
          <p>
            <em>Pedido #: </em>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="text-center">
          <h1>Pedido</h1>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Produto</th>
              <td></td>
              <th class="text-center">Pre√ßo</th>
              <th class="text-center">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td class="col-md-9">
                <h6>
                  <em>{{ product.productName }}</em>
                </h6>
              </td>
              <td></td>
              <td class="col-md-1 text-center">
                R$ {{ product.productPrice }}
              </td>
              <td class="col-md-1 text-center">
                R$ {{ product.productPrice }}
              </td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td class="text-right">
                <p>
                  <strong>Subtotal: </strong>
                </p>
                <p>
                  <strong>Entrega: </strong>
                </p>
              </td>
              <td class="text-center">
                <p>
                  <strong>{{ totalPrice }}</strong>
                </p>
                <p>
                  <strong>R$ {{ tax }}</strong>
                </p>
              </td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td class="text-right">
                <p><strong>Total: </strong></p>
              </td>
              <td class="text-center text-danger">
                <h4>
                  <strong>R$ {{ totalPrice + tax }}</strong>
                </h4>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-success btn-lg btn-block">
          Pagar <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      </div>
    </div>
  </div>
</div>
